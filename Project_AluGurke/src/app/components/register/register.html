<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>Registriere dich f&uuml;r deinen SC Manager</h3>
        <br/>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="rgc.user" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort"  ng-model="rgc.password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> AGB's akzeptieren </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="rgc.addUser()">Registrieren</button>

            <p class="text-muted text-center"><small>Schon registriert?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
    </div>
</div>
